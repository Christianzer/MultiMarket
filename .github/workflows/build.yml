name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and publish
        run: npm run build
        env:
          # IMPORTANT: Utiliser votre token personnalisé
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          # Alternative si vous préférez utiliser le token automatique GitHub
          # GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}